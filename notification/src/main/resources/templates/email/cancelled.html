<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 24px;
        }
        .footer {
            margin-top: 32px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Appointment Cancelled ‚ùå</h2>

    <p>
        Unfortunately, your medical appointment scheduled for
        <strong th:text="${appointmentDate}"></strong>
        has been cancelled.
    </p>

    <div class="footer">
        <p>
            Appointment ID:
            <strong th:text="${appointmentId}"></strong>
        </p>
        <p>This is an automated message. Please do not reply.</p>
    </div>

</div>

</body>
</html>
